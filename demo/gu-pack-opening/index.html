<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.0/pixi.min.js"></script>
    <script src="../../build/player/lottie.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .app {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background-color: #FF00FF;
        }
    </style>
</head>
<body style="background-color:#ccc; margin: 0px;height: 100%; font-family: sans-serif;font-size: 10px">

<div class="app" id="bodymovin"></div>

<script>

    var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'pixi', // 'pixi',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'animation/data.json',
        assetsPath: 'animation/images/',
        // initialSegment: [180, 200],
        // animationData: {
        //     width: 2000,
        //     height: 2000,
        // },
        rendererSettings: {
            preserveAspectRatio: 'xMidYMid meet',
            // dpr: 1,
            // clearCanvas: true
        }
    };
    var anim = bodymovin.loadAnimation(animData);
    anim.play();
    anim.onError = (error) => {
        console.error(error);
    };

    document.addEventListener('click', (event) => {
        console.log('Reset animation');
        anim.goToAndStop(1);
        anim.play();
    });
</script>
</body>
</html>
