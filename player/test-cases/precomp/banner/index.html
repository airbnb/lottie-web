<!DOCTYPE html><html>   <!--  CHANGE THE RESOLUTION  -->      <head>    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="ad.size" content="width=1920,height=1080"><script src="lottie.min.js"></script><script type="text/javascript">var clickTag = "https://";</script><style type="text/css">	@charset "UTF-8";    /* CSS Document *//* Default style, feel free to remove if not needed. */body, body * {vertical-align: baseline; border: 0; outline: 0; padding: 0; margin: 0; cursor: pointer;}/* Div layer for the entire banner. */#content_dc{width: 1920px; height: 1080px;}/* Invisible button for background clickthrough. */#background_exit_dc {position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; cursor: pointer; opacity: 0; z-index: 400;}:focus {outline:none;}::-moz-focus-inner {border:0;}</style>    </head><body><div id="container_dc">        <div id="content_dc"></div>               <div id="myborder"></div>         <button id="background_exit_dc" onclick="window.open(window.clickTag)"></button>       </div>              <script>      lottie.loadAnimation({        container: document.getElementById('content_dc'),        autoplay: true,        loop: true,        renderer: 'svg',        path: 'data.json',        rendererSettings: {          filterSize: {              width: '300%',              height: '300%',              x: '-100%',              y: '-100%',          }        }      })      .setSubframe(false)    </script></body></html>
